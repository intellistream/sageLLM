[pytest]
# pytest configuration for sageLLM and Control Plane

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add markers for async tests
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_file = pytest.log
log_file_level = DEBUG

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths - prioritize control_plane tests
testpaths = 
    tests/control_plane
    tests

# Markers for test categorization
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    control_plane: marks tests as control plane tests
    integration: marks tests as integration tests
    scheduling: marks tests as scheduling tests
    pd_separation: marks tests as prefilling/decoding separation tests
