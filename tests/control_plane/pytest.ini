[pytest]
# pytest configuration specifically for control_plane tests
# This configuration allows control_plane tests to run independently
# without loading the main tests/conftest.py which has heavy vLLM dependencies

python_files = test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto

log_cli = true
log_cli_level = INFO

addopts =
    -v
    --strict-markers
    --tb=short

# Only look for tests in control_plane directory
# This prevents loading tests/conftest.py which imports heavy vLLM modules
testpaths = tests/control_plane

markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    control_plane: marks tests as control plane tests
    integration: marks tests as integration tests
    scheduling: marks tests as scheduling tests
    pd_separation: marks tests as prefilling/decoding separation tests
